<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>My team project</title>
</head>
<body>
 <div class="container">
    <header>
        <a href="" id="logo">
            The creative crew
        </a>
        <div class="text">
            <p id ="title-text">WHO WE ARE</p>
            <p>
                We are team of creatively diverse. drive. innovative individuals working in various locations from the world.
            </p>
        </div>

    </header>

    <main>
        <div class="profile">
            <div>
                <img src="assets/photo1.png" alt="">
                <p class="name">Bill Mahoney</p>
            </div>
            <p class="function">PRODUCT OWNER</p>
        </div>

        <div class="profile" id="profile-margin">
            <div>
                <img src="assets/photo2.png" alt="">
                <p class="name">Saba Cabrera</p>
            </div>
            <p class="function">ART DIRECTOR</p>
        </div>

        <div class="profile profile-position2">
            <div>
                <img src="assets/photo3.png" alt="">
                <p class="name">Shae Le</p>
            </div>
            <p class="function">TECH LEAD</p>
        </div>

        <div class="profile profile-position">
            <div>
                <img src="assets/photo4.png" alt="">
                <p class="name">Skylah Lu</p>
            </div>
            <p class="function">UX DESIGNER</p>
        </div>

        <div class="profile profile-position2">
            <div>
                <img src="assets/photo5.png" alt="">
                <p class="name">Griff Richards</p>
            </div>
            <p class="function">DEVELOPER</p>
        </div>

        <div class="profile profile-position">
            <div>
                <img src="assets/photo6.png" alt="">
                <p class="name">Stan John</p>
            </div>
            <p class="function">DEVELOPER</p>
        </div>
    </main>
 </div>
</body>
</html>
